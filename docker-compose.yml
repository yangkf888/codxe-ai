version: "3.9"

services:
  backend:
    build: ./server
    ports:
      - "8787:8787"
    environment:
      PORT: "8787"
      REDIS_URL: "${REDIS_URL:-redis://redis:6379}"
      KIE_API_KEY: "${KIE_API_KEY}"
      APP_TOKEN: "${APP_TOKEN}"
      PUBLIC_BASE_URL: "${PUBLIC_BASE_URL}"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
